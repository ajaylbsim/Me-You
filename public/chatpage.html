<div id="chatImgDiv" class="col-md-8 ">

</div>

<div class="col-md-8 " style="background-color:beige;width: 350px;height:450px;border-right-width: 4px;
border-right-color: red;
border-right-style:outset">
    <ul class="nav" id="side-menu" data-ng-repeat=" friend in friends">
        <li style="border-bottom: 1px solid #e7e7e7;">
            <a id="a" href="" data-ng-click="startChatTo($event)">
                <span class="badge ng-binding "
                   data-ng-style="friend.myStyle">
                           </span> &nbsp;&nbsp;{{friend.name}}</a>
        </li>
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary" style="margin-top: -15px; margin-left: -15px">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat TO {{To_name}}
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown" style="color: #000000">
                           <!--<li><a href=""><span class="glyphicon glyphicon-refresh">
                            </span>Refresh</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-ok-sign">
                            </span>Available</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-remove">
                            </span>Busy</a></li>
                            <li><a href=""><span class="glyphicon glyphicon-time"></span>
                                Away</a></li>-->
                            <li class="divider"></li>
                            <li><a href="#/profile"><span class="glyphicon glyphicon-off"></span>
                                Close Chat</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body" style="overflow-y: scroll; height: 360px; color: #000000">
                    <ul class="chat">
                        <li class="left clearfix" data-ng-repeat="message in MessageBox track by $index" style="list-style: none;
                        margin-left: -70px;">

                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong  style="margin-left: -270px;" class="primary-font">{{message.from}}</strong>
                                    <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>few mins ago
                                    </small>
                                </div>
                                <p style="font-size: 13px;line-height: 1.6;text-align: left;">
                                    {{message.message}}

                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm"
                               placeholder="Type your message here..." data-ng-model="message">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat"
                              data-ng-disabled="!to"      data-ng-click="addMessage($event)">
                                Send
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

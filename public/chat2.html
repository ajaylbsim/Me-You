<div></div>
<div class="white-bg clearfix ng-scope" >
    <div class="container my-page edit">
        <div class="row  vertical-border-2col">
            <div class="span4 width280"></div>
            <div class="span8 mleft80 width580"></div>


        </div>
    </div>
</div>
<div class="white-bg clearfix ng-scope" style="border-top: 0px">
    <div class="container my-page edit">
        <div class="row  vertical-border-2col">
            <div class="span4 width280" style="float:left;">
friend list
                <div class="container">
                    <div class="row">
                        <div class="col-md-5" style="width: 25.666667%">
                            <div class="panel panel-primary">
                                <div class="panel-heading">
                                  Friends
                                </div>
                                <div class="panel-body" style="overflow-y: scroll; height: 436px; color: #000000">
                                    <ul class="chat" data-ng-repeat=" friend in friends">
                                        <li style="border-bottom: 1px solid #e7e7e7;">
                                            <a id="a" href="" data-ng-click="startChatTo($event)">
                <span class="badge ng-binding "
                      data-ng-style="friend.myStyle">
                           </span> &nbsp;&nbsp;{{friend.name}}</a>
                                        </li>
                                                 </ul>
                                </div>
                                <div class="panel-footer">
                                    <div class="input-group">
                                        <input id="btn-input1" type="text" class="form-control input-sm"
                                               placeholder="search yor friends..." data-ng-model="search">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat1"
                                    data-ng-disabled="search"      data-ng-click="search($event)">
                                Search
                            </button>
                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="span8 mleft80 width580" style=" width: 500px;margin-left: 276px; word-break:break-word">

                chat box
                <div class="container">
                    <div class="row">
                        <div class="col-md-5" style="width: 49.666667%">
                            <div class="panel panel-primary" style="margin-top:0px; margin-left: -10px">
                                <div class="panel-heading">
                                    <span class="glyphicon glyphicon-comment"></span> Chat TO {{To_name}}
                                    <div class="btn-group pull-right">
                                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                            <span class="glyphicon glyphicon-chevron-down"></span>
                                        </button>
                                        <ul class="dropdown-menu slidedown" style="color: #000000">
                                            <!--<li><a href=""><span class="glyphicon glyphicon-refresh">
                                             </span>Refresh</a></li>
                                             <li><a href=""><span class="glyphicon glyphicon-ok-sign">
                                             </span>Available</a></li>
                                             <li><a href=""><span class="glyphicon glyphicon-remove">
                                             </span>Busy</a></li>
                                             <li><a href=""><span class="glyphicon glyphicon-time"></span>
                                                 Away</a></li>-->
                                            <li class="divider"></li>
                                            <li><a href="#/profile"><span class="glyphicon glyphicon-off"></span>
                                                Close Chat</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="panel-body" style="overflow-y: scroll; height: 436px; color: #000000">
                                    <ul class="chat">
                                        <li class="left clearfix" data-ng-repeat="message in MessageBox track by $index" style="list-style: none;
                        margin-left: -70px;">

                                            <div class="chat-body clearfix">
                                                <div class="header">
                                                    <strong  class="primary-font pull-left">{{message.from}}</strong>
                                                    <small class="pull-right text-muted">
                                                        <span class="glyphicon glyphicon-time"></span>{{message.deliveredTime}}
                                                    </small>
                                                </div>
                                                <br>
                                                <p style="font-size: 13px;line-height: 1.6;text-align: left;">
                                                    {{message.message}}

                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="panel-footer">
                                    <div class="input-group">
                                        <input id="btn-input" type="text" class="form-control input-sm"
                                               placeholder="Type your message here..." data-ng-model="message">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat"
                                    data-ng-disabled="!to"      data-ng-click="addMessage($event)">
                                Send
                            </button>
                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>
</div>
</div>
